name: Test Deployment

defaults:
  run:
    working-directory: ./website

on:
  pull_request:
    branches: [ deploy ]

jobs:
  test-deploy:
    name: Test Deployment
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: npm

    - name: Install dependencies
      run: npm ci
    - name: Test build website
      run: npm run build